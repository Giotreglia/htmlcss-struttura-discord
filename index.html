<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Header -->
    <header>

        <!-- Header top -->
        <div class="header_top header_top_debug">
            <div class="nav_container flex nav_container_debug">
                <div class="logo nav_debug">
                    logo
                </div>
                <div class="menu nav_debug flex">
                    <a href="#">link</a>
                    <a href="#">link</a>
                    <a href="#">link</a>
                    <a href="#">link</a>
                    <a href="#">link</a>    
                </div>
                <div class="login nav_debug">
                    login
                </div>
            </div>
        </div>

        <!-- Header bottom -->  
        <div class="header_bottom flex header_bottom_debug">
            <div class="header_bottom_container header_bottom_container_debug">

            </div>
        </div>
    </header>

    

    <!-- Main -->
    <main>

        <!-- Sezione 1 -->
        <section class="section_container flex section_container_debug">
            <div class="section_right flex section_debug">
                <div class="section_image section_image_debug"></div>
                <div class="section_text section_text_debug"></div>
            </div>
        </section>

        <!-- Sezione 2 -->
        <section class="section_container flex section_container_debug">
            <div class="section_left flex section_debug">
                <div class="section_text section_text_debug"></div>
                <div class="section_image section_image_debug"></div>
            </div>
        </section>

        <!-- Sezione 3 -->
        <section class="section_container flex section_container_debug">
            <div class="section_right flex section_debug">
                <div class="section_image section_image_debug"></div>
                <div class="section_text section_text_debug"></div>
            </div>
        </section>

        <!-- Sezione 4 -->
        <section class="section_container_last flex section_container_last_debug">
            <div class="last_section last_section_debug">

            </div>
        </section>
    </main>


    <!-- Footer -->
    <footer>

        <!-- Footer top -->
        <div class="footer_top_container flex footer_top_container_debug">
            <div class="footer_top flex footer_top_debug">
                <section class="big_footer_column big_footer_column_debug"></section>
                <section class="footer_column footer_column_debug"></section>
                <section class="footer_column footer_column_debug"></section>
                <section class="footer_column footer_column_debug"></section>
                <section class="footer_column footer_column_debug"></section>
            </div>
        </div>


        <!-- Footer bottom -->
        <div class="footer_bottom_container flex footer_bottom_container_debug">
            <div class="footer_bottom flex footer_bottom_debug">
                <div class="footer_logo footer_btn_debug">Logo</div>
                <div class="footer_bottone footer_btn_debug">Bottone</div>
            </div>
        </div>
    </footer>
    
</body>
</html>
